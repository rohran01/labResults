<!DOCTYPE html>
<html lang="en" ng-app="labResults">
<head>
  <meta charset="UTF-8">
  <title>Lab Results Application</title>

  <link href='https://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/styles/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="assets/styles/sass/componenets/icons/flaticon.css"> -->
  <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="assets/scripts/client.min.js" type="text/javascript"></script>
  <script src="assets/scripts/js/bin/materialize.min.js" type="text/javascript"></script>


  <base href="/">
</head>

<body ng-controller="doctorDashboardController">

  <header>
    <nav class="top-nav">
      <div class="container">
        <div class="nav-wrapper">
          <a class="page-title">Welcome, {{user.firstName}} {{user.lastName}}!</a>
        </div>
      </div>
    </nav>
    <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0px);">
      <li class="dashboard-title">Dashboard</li>
      <li class="bold" ng-click="goTo('myPatients')" ><a class="waves-effect waves-dark">My Patients</a></li>
      <li class="bold" ng-click="goTo('managePatients')" ><a class="waves-effect waves-dark">Manage Patients</a></li>
      <li class="bold" ng-click="goTo('manageResources')" ><a class="waves-effect waves-dark">Manage Resources</a></li>
      <li class="bold" ng-click="goTo('encouragementCentral')" ><a class="waves-effect waves-dark">Encouragement Central</a></li>
      <li class="bold" ng-click="goTo('manageDoctors')" ><a class="waves-effect waves-dark">Manage Doctors (admin only)</a></li>
    </ul>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m9 l10">
          <div id="myPatients" class="section scrollspy">
            <h4>My Patients</h4>
          </div>

          <div id="managePatients" class="section scrollspy">
            <h4>Manage Patients</h4>

          </div>

          <div id="manageResources" class="section scrollspy">
            <h4>Manage Resources</h4>

          </div>

          <div id="encouragementCentral" class="section scrollspy">
            <h4>Encouragement Central</h4>

          </div>

          <div id="manageDoctors" class="section scrollspy">
            <h4>Manage Doctors</h4>

          </div>

        </div>
      </div>
    </div>
  </main>


  <div ng-if="userLoggedIn.loggedIn" ng-include src="'views/header.html'"></div>


  </div>



</body>
</html>
