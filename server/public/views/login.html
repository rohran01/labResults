<!DOCTYPE html>
<html lang="en" ng-app="labResults">
<head>
  <meta charset="UTF-8">
  <title>Lab Results Application</title>

  <link rel="stylesheet" href="assets/styles/main.css" />
  <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="assets/scripts/client.min.js" type="text/javascript"></script>
  <script src="assets/scripts/js/bin/materialize.min.js" type="text/javascript"></script>

  <base href="/">
</head>

<body ng-controller="loginController">


  <div class="section">
    <div class="container">
      <h2 class="header">{{title}}</h2>
      <div class="row">
        <form class="col s12 m8 l6">
          <div class="row">
            <div class="input-field col s12">
              <input  ng-model="username" id="username" type="text" class="validate" />
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ng-model="password" id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <button ng-click="login()" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
            <div class="input-field col s6">
              <button class="btn waves-effect waves-light">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <div ng-if="userLoggedIn.loggedIn" ng-include src="'views/header.html'"></div>


  </div> -->


</body>
</html>
