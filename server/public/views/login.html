<!DOCTYPE html>

  <div class="section">
    <div class="container">
      <h2 class="header">{{title}}</h2>
      <div class="row">
        <form name="loginForm" class="col s12 m8 l6">
          <div class="row">
            <!-- <span class="red" data-ng-show="submitted && loginForm.user.username.$error.required">Required!</span> -->
            <div class="input-field col s12">
              <!-- <i class="flaticon-abacus-hand-drawn-tool prefix"></i> -->
              <i class="material-icons prefix">account_box</i>
              <input  ng-model="user.username" id="username" type="text" class="validate" required />
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <!-- <span class="red" data-ng-show="submitted && loginForm.user.password.$error.required">Required!</span> -->
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input ng-model="user.password" id="password" type="password" class="validate" required />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <button ng-click="login(loginForm)" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
            <div class="input-field col s6">
              <button ng-click="registrationRedirect()" class="btn waves-effect waves-light">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
